<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <html lang="en-us">
  <title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <style type="text/javascript"></style>
</head>
<body>

  <h1>The Psychic Game</h1>
  <h3>Guess What Letter I'm Thinking Of</h3>
  <h5>Enter a Letter to Begin</h5>

  <div id="game">
  </div>

  
  <script type="text/javascript">
    
    //var userPick = a;
    var win = 0;
    var lost = 0;
    var numOfGuess = 0;
    var guessLeft = 10;
    var compSays=["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l"];

    var userGuessArray = [];
      
    
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
      // Determines which key was pressed.
      var userGuess = event.key;
        console.log("You chose: " +userGuess);
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var compGuess = compSays[Math.floor(Math.random() * compSays.length)];
        console.log("The computer chose: " +compGuess);

      
      userGuessArray.push(userGuess);

        console.log("userGuessArray is: " +userGuessArray);
                  

    //for (var i = 1; i < 4; i++) {}
        
      if ((guessLeft > 0) && ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l"))) {
        if (userGuess === compGuess) {
          win++;
          numOfGuess++;
          guessLeft--;
        } 
        else if (userGuess !== compGuess) {
          lost++;
          numOfGuess++;
          guessLeft--;
        }     
      
      var html =
        "<p>You chose: " +userGuess+ "</p>" +
        "<p>The computer chose: " +compGuess+ "</p>" +
        "<p>Wins: " +win+ "</p>" +
        "<p>Loses: " +lost+ "</p>" +
        "<p>Number of Guesses: " +numOfGuess+ "</p>" +
        "<p>Guesses left: " +guessLeft+ "</p>" +
        "<p> So far, you have guessed the following: " +userGuessArray+ "</p>"
        ;
      // Set the inner HTML contents of the #game div to our html string
      document.querySelector("#game").innerHTML = html;
      }
      else if (guessLeft <=0) {
        var html = "<p> You are out of guesses </p>";
        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
      }
      else {
        var html = "<p> Choose another letter </p>";
        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
      }
    };
  </script>

</body>
</html>
